<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .icono-bolsas {
      max-width: 60%;
      height: auto;
    }
    @media (max-width: 768px) {
      .icono-bolsas {
        max-width: 40%;
      }
    }
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column flex-md-row">
    <div class="d-flex justify-content-center align-items-center w-100 w-md-50">
      <img src="https://jpdelmuro.github.io/scanner-barras/shopping-bags-icon.png" alt="Bolsas de compras" class="img-fluid icono-bolsas">
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center text-white w-100 w-md-50 p-4" style="background-color: #4c6fc0;">
      <div class="text-center mb-3">
        <h2>Crea una cuenta</h2>
        <p>¿Ya tienes cuenta? <a href="login.html" class="text-white text-decoration-underline">Iniciar sesión</a></p>
      </div>

      <!-- Formulario de registro -->
      <form class="w-100" style="max-width: 320px;">
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" required>
        </div>
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar" required>
        </div>
        <br>
        <button type="submit" style="background-color: #7a96d5; color: #ffffff;" class="btn btn-stock w-100 fw-bold">Registrarse</button>
      </form>
    </div>
  </div>
</body>
</html>
