<!doctype html>
<html lang="es">
<head>
  <title>Añadir colaborador</title>
  <script src="https://kit.fontawesome.com/4ebc99a520.js" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #4c6fc0;
      font-family: 'Poppins', sans-serif;
    }

    .bg-custom {
      background-color: #7a96d5;
    }

    .perfilNav {
      font-size: 1.25rem;
      color: white;
    }
    .logNav {
      font-size: 1.40rem;
      color: white;
    }

    .form-container {
      background-color: #4c6fc0;
      padding: 3rem;
      text-align: center;
      color: white;
    }

    .btn-primary {
      background-color: #7a96d5;
      border: none;
      font-weight: 400; 
    }

    .btn-primary:hover {
      background-color: #5f7ab4;
    }

    label, input {
      font-weight: 400; 
      font-size: 20px;
    }

    .dropdown-toggle::after {
      display: none !important;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-primary bg-custom">
      <div class="container-fluid">
        <div class="navbar-nav letrasNav">
          <a class="nav-item nav-link perfilNav" href="index.html">
            <i class="fa-solid fa-house"></i>
          </a>
        </div>
        <div class="navbar-nav ms-auto ">
          <a class="nav-item nav-link logNav me-3" href="estadisticas.html"><i class="fa-solid fa-chart-line"></i></a>
          <a class="nav-item nav-link logNav" href="#" data-bs-toggle="modal" data-bs-target="#modalCerrarSesion">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Modal cierre sesión -->
    <div class="modal fade" id="modalCerrarSesion" tabindex="-1" aria-labelledby="modalCerrarSesionLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCerrarSesionLabel">¿Cerrar sesión?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">¿Estás seguro que deseas cerrar sesión?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <a href="login.html" class="btn btn-danger">Cerrar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <br><br>
    <h1 style="color: white; text-align: center; font-weight: bold;">Añadir a alguien</h1>
    <br>

    <div class="container d-flex justify-content-center">
      <div class="form-container">
        <h4 style="color: white; text-align: center; font-weight: bold;">¿A quién quieres añadir?</h4>
        <form id="formColaborador">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
          </div>
          <button type="submit" class="btn btn-primary">Añadir</button>
        </form>

        <h4>Mis colaboradores</h4>
        <ul id="listaColaboradores" class="list-group"></ul>
      </div>
    </div>
  </main>

  <!-- Modal de Confirmación -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-custom text-white">
          <h5 class="modal-title" id="confirmModalLabel">Confirmar invitación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Deseas añadir a <strong id="emailDestino"></strong> al inventario?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnConfirmar">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- Tu controlador -->
  <script type="module" src="../controllers/colab_controllers.js"></script>
</body>
</html>
