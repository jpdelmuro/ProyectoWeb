<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .icono-bolsas {
      max-width: 60%;
      height: auto;
    }
    @media (max-width: 768px) {
      .icono-bolsas {
        max-width: 40%;
      }
    }  
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body>
  <div class="container-fluid vh-100 d-flex flex-column flex-md-row">
    <div class="d-flex justify-content-center align-items-center w-100 w-md-50">
      <img src="https://jpdelmuro.github.io/scanner-barras/shopping-bags-icon.png" alt="Bolsas de compras" class="img-fluid icono-bolsas">
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center text-white w-100 w-md-50 p-4" style="background-color: #4c6fc0;">
      <div class="text-center mb-3">
        <h2>Bienvenido</h2>
        <p>¿No tienes cuenta? <a href="register.html" class="text-white text-decoration-underline">Registrarse</a></p>
      </div>

      <!-- Formulario de login -->
      <form id="formLogin" class="w-100" style="max-width: 320px;">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="pass" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="recordar">
            <label class="form-check-label" for="recordar">Recordar</label>
          </div>
          <a href="#" class="text-white text-decoration-underline">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" style="background-color: #7a96d5; color: #ffffff;" class="btn btn-stock w-100 fw-bold">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>

<script type="module">
  import { login } from '../controllers/auth_controllers.js';
  document.getElementById('formLogin').addEventListener('submit', login);
</script>

</body>
</html>
