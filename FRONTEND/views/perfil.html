<!doctype html>
<html lang="es">
  <head>
    <title>Perfil</title>
    <script src="https://kit.fontawesome.com/4ebc99a520.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
      body {
        background-color: #4c6fc0;
        font-family: 'Poppins', sans-serif;
      }
      .bg-custom {
        background-color: #7a96d5;
      }
      .perfilNav {
        font-size: 1.25rem;
        color: white;
      }
      .logNav {
        font-size: 1.40rem;
        color: white;
      }
      .form-container {
        background-color: #4c6fc0;
        padding: 3rem;
        text-align: center;
        color: white;
      }
      .btn-primary {
        background-color: #7a96d5;
        border: none;
        font-weight: 400; 
      }
      .btn-primary:hover {
        background-color: #5f7ab4;
      }
      label, input {
        font-weight: 400; 
        font-size: 20px;
      }
      .dropdown-toggle::after {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand navbar-primary bg-custom">
        <div class="container-fluid">
            <div class="navbar-nav letrasNav">
              <a class="nav-item nav-link perfilNav" href="index.html">
                <i class="fa-solid fa-house"></i>
              </a>
            </div>
          <div class="navbar-nav ms-auto ">
            <a class="nav-item nav-link logNav me-3" href="#"><i class="fa-solid fa-chart-line"></i></a>
            <a class="nav-item nav-link logNav" href="#" data-bs-toggle="modal" data-bs-target="#modalCerrarSesion">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </div>
        </div>
      </nav>

      <!-- Modal cerrar sesión -->
      <div class="modal fade" id="modalCerrarSesion" tabindex="-1" aria-labelledby="modalCerrarSesionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalCerrarSesionLabel">¿Cerrar sesión?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">¿Estás seguro que deseas cerrar sesión?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <a href="/ProyectoWeb/FRONTEND/views/login.html" class="btn btn-danger">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <br><br>
      <h1 style="color: white; text-align: center; font-weight: bold;">Perfil</h1>
      <br>

      <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="form-container" style="width: 100%; max-width: 400px;">
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Perfil" class="rounded-circle mb-4" width="100" height="100">

          <form onsubmit="return mostrarModalGuardado(event)">
            <div class="mb-3"><input type="text" class="form-control" placeholder="Nombre" required></div>
            <div class="mb-3"><input type="email" class="form-control" placeholder="correo@correo.com" required></div>
            <div class="mb-3"><input type="password" class="form-control" placeholder="************" required></div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Guardar cambios</button>
            <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#modalEliminar">Eliminar usuario</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Modal: Cambios guardados -->
    <div class="modal fade" id="modalGuardado" tabindex="-1" aria-labelledby="modalGuardadoLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalGuardadoLabel">Cambios guardados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body text-center">Tus cambios han sido guardados correctamente.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: Confirmar eliminación de usuario -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="modalEliminarLabel">Eliminar usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body text-center">
            ¿Estás seguro que deseas eliminar tu usuario? Esta acción no se puede deshacer.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="eliminarUsuario()">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
      function mostrarModalGuardado(event) {
        event.preventDefault();
        const modal = new bootstrap.Modal(document.getElementById('modalGuardado'));
        modal.show();
        return false;
      }

      function eliminarUsuario() {
        const modalEl = document.getElementById('modalEliminar');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
        setTimeout(() => {
          window.location.href = "/ProyectoWeb/FRONTEND/views/login.html";
        }, 1000);
      }
    </script>
  </body>
</html>
