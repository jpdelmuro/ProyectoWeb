<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <script src="https://kit.fontawesome.com/4ebc99a520.js" crossorigin="anonymous"></script>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
            <style>
                .bg-custom{
                    background-color: #7a96d5;
                }
                .perfilNav {
                    color: white;
                    font-size: 1.25rem;
                    
                }
                .logNav{
                    color: white;
                    font-size: 1.40rem;
                    
                }
                body {
                    background-color: #4c6fc0;
                    font-family: 'Poppins', sans-serif;
                }
                .btn-add {
                    background-color: #7a96d5;
                    color: white;
                    border: none;
                    border-radius: 0 5px 5px 0;
                }
                .input-large input,
                .input-large .btn {
                    height: 50px;
                    font-size: 1.1rem;
                    padding: 0 12px;
                }
            </style>
    </head>
    <body>
        <header>

            <!-- Nav var -->
            <nav class="navbar navbar-expand navbar-primary bg-custom">
                <div class="container-fluid">
                    <div class="navbar-nav letrasNav">
                        <a class="nav-item nav-link perfilNav" href="#" aria-current="page"><i class="fa-solid fa-user"></i></a>
                    </div>
                    <div class="navbar-nav ms-auto ">
                        <a class="nav-item nav-link logNav me-3" href="#"><i class="fa-solid fa-chart-line"></i></a>
                        <a class="nav-item nav-link logNav" href="#" data-bs-toggle="modal" data-bs-target="#modalCerrarSesion">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- modal cierre sesión -->
            <div class="modal fade" id="modalCerrarSesion" tabindex="-1" aria-labelledby="modalCerrarSesionLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalCerrarSesionLabel">¿Cerrar sesión?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro que deseas cerrar sesión?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <a href="/login.html" class="btn btn-danger">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Titulo H1 -->
            <br><br>
            <h1 style="color: white; text-align: center; font-weight: bold;">Lista de compras</h1>
            <br>

            <!-- Caja de texto -->
            <div class="container px-3">
                <div class="mx-auto" style="max-width: 400px;">
                    <div class="input-group mt-3 input-large">
                        <input type="text" class="form-control" placeholder="Añadir un artículo">
                        <button class="btn btn-add" >Añadir</button>
                    </div>
                </div>
            </div>

        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
